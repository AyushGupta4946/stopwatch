<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- STOPWATCH CONTAINER STARTS HERE -->
    <div class="container">
      <div class="wrapper">
        <p><span class="minutes" id="displayTime">00:00</span></p>
        <!--TO SHOW THE MINUTES AND SECONDS-->
        <br />

        <button class="btn-stop" onclick="watchStop()">Stop</button>
        <!--STOP BUTTON TO STOP TIMER-->
        <button class="btn-start" onclick="watchStart()">Start</button>
        <!--START BUTTON TO START TIMER-->
        <button class="btn-reset" onclick="watchReset()">Reset</button>
        <!--RESET BUTTON TO RESET TIMER-->
      </div>
    </div>
    <!--  STOPWATCH CONTAINER ENDS HERE  -->

    <script src="script.js"></script>
  </body>
</html>
